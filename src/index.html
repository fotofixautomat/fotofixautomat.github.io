		<div class="container" id="motiv" style="padding-top: 100px">
			<h2 class="pb-2 border-bottom mb-4">Motiv</h2>
			<div class="row row-cols-1 row-cols-md-2 mb-4">

					<div id="komposition-output"></div>

			<div class="row row-cols-1 row-cols-md-2">

			})
